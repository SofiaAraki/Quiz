<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Tela Inicial -->
        <section class="start-screen">
            <h1 class="heading">Quiz</h1>
            <div class="settings">
                <label for="category">Category</label>
                <select id="category">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Code">Code</option>
                </select>

                <label for="tags">Tags</label>
                <select id="tags">
                    <option value="" disabled selected>Selecione uma tag</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="HTML">HTML</option>
                </select>

                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="" disabled selected>Selecione a dificuldade</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <label for="limit">Number</label>
                <select id="limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button class="btn start">Start</button>
        </section>

        <!-- Quiz -->
        <section class="quiz hide">
            <div class="question-wrapper">
                <div class="number">
                    Questão <span class="current">1</span>/<span class="total">10</span>
                </div>
                <div class="question">Carregando questão...</div>
            </div>
            <div class="answer-wrapper"></div>
            <button class="btn submit">Submit</button>
            <button class="btn next">Next</button>
        </section>

        <!-- Tela Final -->
        <section class="end-screen hide">
            <h1 class="heading">Quiz Finished!</h1>
            <div class="score">
                <div>Your Score:</div>
                <div>
                    <span class="final-score">0</span>/<span class="total-score">10</span>
                </div>
            </div>
            <button class="btn restart">Restart</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
